---
layout: default
title: .oO(squaremobius)
---

<section id="latest">
  {% assign first_post = site.posts.first %}
  <article class="post">
    <h2><a href="{{ first_post.url }}">{{ first_post.title }}</a></h2>
    <time>{{ first_post.date | date_to_string }}</time>
    {{ first_post.content }}
  </article>
</section>
<section id="posts">
  <h3>Posts</h3>
  <ol>
  {% for post in site.posts %}
    <li><time>{{ post.date | date_to_string }}</time>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
  </ol>
</section>
